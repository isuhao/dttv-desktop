 <div class="video_wrap">
   <div class = "video_canvas">
     <canvas id="video-render" width="800" height="500"> </canvas>
   </div>



  <div class="video_control">
    <div class="container">
      <div class="row">
        <div class="col-sm-1 col-md-1">
          <button type="btn_pause" class="btn btn-default" aria-label="Left Align" ng-click="pause_play();">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
          </button>
        </div>
        <div class="col-sm-8 col-md-8">
          <div class="progress_bar " id="bar">
            <div class="progress"></div>
            <div class="buffer"></div>
          </div>
        </div>
        <div class="col-sm-1 col-md-1">
          <button type="btn_volume" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
          </button>
        </div>
        <div class="col-sm-1 col-md-1">
          <button type="btn_info" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
          </button>
        </div>
        <div class="col-sm-1 col-md-1">
          <button type="btn_stop" class="btn btn-default" aria-label="Left Align" ng-click="stop_play();">
            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>


 </div>
