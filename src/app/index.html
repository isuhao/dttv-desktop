<!DOCTYPE html>
<html lang="en" ng-app="dttv">
<head>
  <title>DTTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body >

  <div>
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="#file_browser">Local Video</a></li>
      <li role="presentation"><a href="#online_video">Network video</a></li>
      <li role="presentation"><a href="#" onclick="about()">About</a></li>
    </ul>
  </div>

  <div class="main">
		<div ng-view></div>
	</div>

<script>
var nwGui = require('nw.gui');
var about = function () {
  var params = {toolbar: false, resizable: false, show: true, height: 120, width: 350};
  var aboutWindow = nwGui.Window.open('views/about.html', params);
  aboutWindow.on('document-end', function() {
    aboutWindow.focus();
    // open link in default browser
    $(aboutWindow.window.document).find('a').bind('click', function (e) {
      e.preventDefault();
      nwGui.Shell.openExternal(this.href);
    });
  });
}
</script>
<script type="text/javascript" src="js/jquery1.11.2.min.js"></script>
<script src="angularjs/1.2.16/angular.js"></script>
<script src="angularjs/1.2.16/angular-route.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/file_browser.js"></script>
<script type="text/javascript" src="scripts/online_video.js"></script>

</body>
</html>
